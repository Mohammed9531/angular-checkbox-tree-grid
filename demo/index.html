<!DOCTYPE html>
<html lang="en" ng-app="gridTree">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Angular Checkbox Tree Grid</title>

  <!-- Style sheets -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../temp/angular-checkbox-tree-grid.css">
</head>

<body ng-controller="GridCtrl">

  <!-- UI Views -->
  <div class="container">
    <div class="col-lg-6">
       <ng-checkbox-tree-grid tree-data="dummyTreeData" tree-config="gridConfig" expand-on="expanding_property" tree-model="dummyTree" on-branch-click="dummyBranch(branch)"></ng-checkbox-tree-grid>
       <pre>{{dummyTree | json}}</pre>
    </div>
  </div>

  <!--  Vendor files -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script> -->
  <script type="text/javascript" src="../dist/angular-checkbox-tree-grid.js"></script>

  <!-- Angular Module Initializer -->
  <script type="text/javascript" src="js/app.js"></script>

  <!-- Router -->
  <!-- <script type="text/javascript" src="js/app.routing.js"></script> -->

  <!-- Router -->
  <script type="text/javascript" src="js/controllers/app.grid.controller.js"></script>
</body>

</html>
